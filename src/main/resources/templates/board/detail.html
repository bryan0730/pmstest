<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout}">

<div layout:fragment="content" class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 p-5">
				<div class="row">
					<div class="col-md-12">
						<!-- <p th:text="${boardDto.category}"></p> -->
						<!-- 제목 -->
						<label>제목</label>
						<h3 class="p-3 bg-light" th:text="${boardDto.title}"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<!-- 카테고리 -->
						<p class="d-inline bg-light">카테고리 [공개범위]</p>
						<div class="vr"></div>
						<span th:if="${boardDto.category.toString().equals('NOTICE')}">
							<a href="/pms/board/notice">공지 게시판</a>
						</span>
						<span th:if="${boardDto.category.toString().equals('WORK')}">
							<a href="/pms/board/work">업무 게시판</a>
						</span>
						<p class="d-inline bg-light bg-opacity-50 border border rounded-start" th:text="${boardDto.boardScope}" />
						<!-- <p th:text="${boardDto.category}"></p> -->
					</div>
					<div class="col-md-4">
						<!-- 작성자 -->
						<p class="d-inline bg-light">작성자</p>
						<div class="vr"></div>
						<span th:if="${boardDto.userOrganization.equals('DEFAULT')}">
							<img th:src="@{/img/admin.png}">
						</span>
						<span th:unless="${boardDto.userOrganization.equals('DEFAULT')}">
							<p class="d-inline bg-light bg-opacity-50 border border rounded-start" th:text="${boardDto.userOrganization}" />
						</span>
						<p class="d-inline" th:text="${boardDto.userName}" />
					</div>
					<div class="col-md-4">
						<!-- 등록일자 -->
						<p class="d-inline bg-light">등록일자</p>
						<div class="vr"></div>
						<p class="d-inline" th:text="${#temporals.format(boardDto.regDate, 'yyyy-MM-dd  hh:mm:ss')}"></p>
					</div>
				</div>
				<hr class="border border-dark">
				<!-- 내용 -->
				<label>내용</label>
				<p class="p-3 bg-light" th:text="${boardDto.content}"></p>

				<div class="row-md">
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
									aria-expanded="true" aria-controls="collapseOne">첨부파일</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<!-- 첨부 파일 -->
									<div class="col-md-6 bg-light px-3">
										<p th:each="boardFile, index : ${boardFile}">
											<a th:href="@{/fileDownload/{boardId}(boardId=${boardFile.fileId})}" th:text="${boardFile.originFileName}">파일이름1.png</a>
										</p>
									</div>
								</div>
							</div>
						</div>


					</div>
					<br>
					<div class="d-flex justify-content-end">
						<a th:if="${isWriter}" class="btn btn-sm btn-primary mx-1"
							th:href="@{/pms/board/update/{boardId}(boardId=${boardDto.id})}">수정</a> <a th:if="${isWriter}"
							class="delete btn btn-sm btn-danger mx-1" href="javascript:void(0);" th:data-uri="@{|/delete/${boardId}|}">삭제</a>
						<a class="btn btn-sm btn-secondary mx-1" href="javascript:history.back();">목록</a>
					</div>
				</div>
			</div>
	</div>
</div>
</html>
<script th:src="@{/js/board-scripts.js}"></script>
