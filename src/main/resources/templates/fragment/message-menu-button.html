<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="messageMenuBtnFragment">

  <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%">
    <input th:checked="${#httpServletRequest.requestURI == '/message'}" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
    <label class="btn btn-outline-secondary" for="btnradio1" th:onclick="|location.href='@{/message}'|">받은 메시지</label>

    <input th:checked="${#httpServletRequest.requestURI == '/message/receive'}" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-secondary" for="btnradio2" th:onclick="|location.href='@{/message}'|">보낸 메시지</label>
  </div>

</th:block>
</html>
