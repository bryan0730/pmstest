
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forwiz-PMS</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body>
<div class="center">
    <img th:src="@{/img/logo_login.png}" alt="(주)포위즈시스템 PMS" />
    <div class="login_box">
        <h1>로그인</h1>
        <form th:action="@{/process-login}" method="post">
            <div class="txt_field">
                <input type="text" name="userid" autocomplete="off" required>
                <span></span>
                <label>아이디</label>
            </div>
            <div class="txt_field">
                <input type="password" name="userpw" required>
                <span></span>
                <label>비밀번호</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <span th:text="${session.errorMsg}" style="color: red"></span>
    </div>
</div>
</body>
</html>
