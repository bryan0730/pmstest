
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forwiz-PMS</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body>
<div class="center">
    <img th:src="@{/img/logo_login.png}" alt="(주)포위즈시스템 PMS" />
    <div class="login_box">
        <h1>LOGIN</h1>
        <form th:action="@{/process-login}" method="post">
            <div class="txt_field">
                <input type="text" name="userid" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="userpw" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <span th:text="${session.errmsg}" style="color: red"></span>
    </div>
</div>
</body>
</html>
