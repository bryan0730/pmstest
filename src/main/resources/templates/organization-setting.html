<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
</head>
<body>

    <form th:action="@{/admin/organization/save}" method="post">
        <div style="border: 1px solid black">
            조직명 :
            <input type="text" name="organizationName">
            <button type="submit">등록</button>
        </div>
        <input type="hidden" value="aaaaaaa" name="cra">
    </form>
<input type="hidden" value="qweqeqeqeqeqeqe" name="cr">
        <table id="orgTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>코드</th>
                    <th>이름</th>
                    <th>체크</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="org, stat : ${orgList}">
                    <input type="hidden" name="orgId" th:value="${org.organizationId}">
                    <td th:text="|${stat.count}|" th:value="${org.organizationId}"></td>
                    <td th:text="${org.organizationCode}"></td>
                    <td th:text="${org.organizationName}"></td>
                    <td>
                        <input type="checkbox" name="isChecked" th:value="${org.organizationDelete}">
                    </td>
                </tr>
            </tbody>

        </table>
        <button name="delBtn" id="delBtn">del</button>
</body>
</html>
<style>
    table {
        width: 100%;
        border: 1px solid #444444;
    }
    th, td {
        border: 1px solid #444444;
    }
</style>
<script>
    $("#delBtn").click(function(){
        if(!confirm("삭제하시겠습니까?")) return;

        let tdArr = [];
        const checkbox = $("input[name=isChecked]:checked");

        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        checkbox.each(function(i) {
            let tr = checkbox.parent().parent().eq(i);
            let td = tr.children();

            let val = td.eq(0).val();
            let jsonObject = {"id": val};

            tdArr.push(jsonObject);
        });
        const jsonString = JSON.stringify(tdArr);

        $.ajax({
            url: "/admin/organization/del",
            type: "POST",
            data: jsonString,
            beforeSend : function(xhr)
            {
                xhr.setRequestHeader(header, token);
            },
            dataType: "text",
            contentType:"application/json",
            success: function(data){
                alert(data);
                window.location.replace("/admin/organization");
            },
            error: function(xhr, status, error){
                alert(xhr.responseText + error);
            }
        });
    });
</script>
