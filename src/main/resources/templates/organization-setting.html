<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout.html}">
<div layout:fragment="content">
    <h1 class="mt-4">Setting</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">Setting</li>
        <li class="breadcrumb-item active">Organization</li>
    </ol>

    <th:block th:replace="fragment/setting-menu-button :: settingMenuBtnFragment"></th:block>

    <form th:action="@{/admin/organization/save}" method="post">
        <div class="org-write-container">
            <label for="org-name-text" class="col-form-label">조직명:</label>
            <input type="text" id="org-name-text" name="organizationName">
            <button class="btn btn-outline-secondary btn-sm" type="submit">등록</button>
        </div>
    </form>
    <span th:text="${resultMsg}"></span>
        <table id="orgTable" class="table">
            <thead class="table-light">
                <tr>
                    <th>번호</th>
                    <th>코드</th>
                    <th>이름</th>
                    <th>체크</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="org, stat : ${orgList}">
                    <input type="hidden" name="orgId" th:value="${org.organizationId}">
                    <td th:text="|${stat.count}|" th:value="${org.organizationId}"></td>
                    <td th:text="${org.organizationCode}"></td>
                    <td th:text="${org.organizationName}"></td>
                    <td>
                        <input type="checkbox" name="isChecked" th:value="${org.organizationDelete}">
                    </td>
                </tr>
            </tbody>

        </table>
        <div class="button-container">
            <button class="btn btn-secondary" name="delBtn" id="delBtn">삭제</button>
        </div>
</div>


</html>
<script th:src="@{/js/organization-scripts.js}"></script>
